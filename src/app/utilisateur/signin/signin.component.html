<div *ngIf="isloginError" class="alert alert-danger" role="alert">
  <i class="fa fa-exclamation-triangle"></i> Incorrect User name ou Password.
</div>
<form #loginForm="ngForm" style="color:white" (ngSubmit)="OnSubmit(Username.value,Password.value)">
  <div class="form-group">
      <i class="fa fa-user"></i>
    <label for="exampleInputEmail1">Email address</label>
    <input #Username ngModel name="Username" type="email" class="form-control" required id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder=" Username">
    <small id="emailHelp" class="form-text" style="color:rgba(255, 255, 255, 0.699)">Ne jamais partager votre email a aucun person.</small>
  </div>
  <div class="form-group">
    <i class="fa fa-key"></i>
    <label for="exampleInputPassword1">Password</label>

    <input name="Password" #Password ngModel type="password" class="form-control" required  id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary col-md-10 ml-3">Submit</button>
</form>
