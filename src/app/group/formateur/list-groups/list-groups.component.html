<div  style="width: 60%; margin-left: 25%;">
<div>
    <label><b>Recherche par filiere:</b></label>
    <input class="form-control mb-2" type="text" [(ngModel)]= "term"
    placeholder="par exemple: informatique, commerce, gestion">
</div>

<div>
  <table class="table" >
    <thead class="bg-dark">
      <tr>
        <th scope="col">Groupe</th>
        <th scope="col">Filiere</th>
        <th scope="col">Annee</th>
      </tr>
    </thead>
    <tbody class="bg-light">
      <tr *ngFor="let item of data.Groups | filterGroupes:term">
        <th scope="col">
          <a [routerLink]="['/groups/Notification/'+item.groupID]" 
          routerLinkActive="router-link-active" style="text-decoration: none" >Groupe: {{item.groupID}}</a>
        </th>
        <td>{{item.nom_filiere}}</td>
        <td>{{item.groupAnnee}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
