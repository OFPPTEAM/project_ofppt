
<div class="card mt-1" style="width: 60%; height:fit-content; margin-left: 25%;"
    *ngFor="let i of discutions">
    <div class="card-header">{{i.date | date:'dd MMMM yyyy hh:mm'}} 
        <span class="badge badge-warning ml-2">Nouveau</span></div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
        <p style="font-size: 18px">{{i.notification}}</p>
        <footer class="blockquote-footer">{{i.formateur}}</footer>
        </blockquote>
    </div>
</div>
