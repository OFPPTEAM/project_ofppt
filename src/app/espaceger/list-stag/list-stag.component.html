
<table class="table" style="width: 60%; margin-left: 25%;">
  <thead class="bg-dark">
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">CIN</th>
      <th scope="col">Date De Naissance</th>
      <th scope="col">Adresse</th>
    </tr>
  </thead>
  <tbody class="bg-light">
    <tr  *ngFor="let item of servicegerant.Stagiaires" >
      <td>{{item.Nom}}</td>
      <td>{{item.Prenom}}</td>
      <td>{{item.CinStagaire}}</td>
      <td>{{item.DateNaiss| date:'dd/MM/yyyy'}}</td>
      <td>{{item.Adresse}}</td>
    </tr>
  </tbody>
</table>
